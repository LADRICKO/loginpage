<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <main>
        <div class="wrapper">
            <div class="title">
                <img src="./Vector.png" alt="logo">
                <h1>devlinks</h1>
            </div>

            <form action="">
                <h2>
                    Login
                </h2>
                <p>Add your details below to get back into back into the app</p>


                <div class="input-box">
                    <label for="email">Email address</label>
                    <img src="./ph_envelope-simple-fill.svg" alt="" class="img"><input type="email" placeholder="e.g ladrick@email.com" required>
                </div>

                <div class="input-box">
                    <label for="email">Password</label>


                    <img src="./ph_lock-key-fill.svg" alt="" class="img"> <input type="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="remember-forget">
                    <p>Don't have an Account? <a href="./createAccount.html">Create Account</a></p>
                </div>
                
            </form>

        </div>





    </main>
</body>
</html>
