<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <main>
        <div class="wrapper">
            <div class="title">
                <img src="./Vector.png" alt="logo">
                <h1>devlinks</h1>
            </div>

            <form action="">
                <h2>
                    Create account
                </h2>
                <p>Let's get you started, sharing your links!</p>


                <div class="input-box">
                    <label for="email">Email address</label>
                    <i class='bx bxs-envelope' ></i> <input type="email" placeholder="e.g ladrick@email.com" required>
                </div>

                <div class="input-box">
                    <label for="password">Create Password</label>


                    <i class='bx bxs-key'></i> <input type="password" placeholder="At least 8 characters" required>
                </div>

                <div class="input-box">
                    <label for="password">Confirm Password</label>


                    <i class='bx bxs-key'></i> <input type="password" placeholder="At least 8 characters" required>
                </div>


                <p>Password must contain at least 8 characters</p>

                <button type="submit" class="btn">Create new account</button>

                <div class="remember-forget">
                    <p>Already have an Account? <a href="">Login</a></p>
                </div>
                
            </form>

        </div>



    </main>
</body>
</html>
